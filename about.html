<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cofferoasters</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!------------------- Mobile First ------------------->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="index.html" class="logo">
            <img src="/img/logo.svg" alt="logo" class="logo__img" />
          </a>
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="index.html" class="navbar__link">HOME</a>
              </li>
              <li class="navbar__item">
                <a href="about.html" class="navbar__link">ABOUT US</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">CREATE YOUR PLAN</a>
              </li>
            </ul>
          </nav>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container"></div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <a href="./index.html" class="footer-logo">
            <img
              src="img/footer-logo.svg"
              alt="logo"
              class="footer-logo__icon"
            />
          </a>
          <ul class="footer-list ft">
            <li class="ft__item">
              <a href="index.html" class="ft__link">HOME</a>
            </li>
            <li class="ft__item">
              <a href="about.html" class="ft__link">ABOUT US</a>
            </li>
            <li class="ft__item">
              <a href="" class="ft__link">CREATE YOUR PLAN</a>
            </li>
          </ul>
          <ul class="social-list social">
            <li class="social__item">
              <a href="#" class="social__link">
                <img
                  src="./img/facebook.svg"
                  alt="facebook"
                  class="social__img"
                />
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <img
                  src="./img/twitter.svg"
                  alt="twitter"
                  class="social__img"
                />
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <img
                  src="./img/instagram.svg"
                  alt="instagram"
                  class="social__img"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
